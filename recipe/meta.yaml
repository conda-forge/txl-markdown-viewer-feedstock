{% set python_min = "3.10" %}
{% set name = "txl-markdown-viewer" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/txl_markdown_viewer-{{ version }}.tar.gz
  sha256: 312f74895316f4cb0120d6d1c4c24fdac009030bf18ea3d5109cf3a5a206810e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - txl >=0.2.18,<0.3.0

test:
  # `pip check` was disabled, see: https://github.com/conda-forge/staged-recipes/pull/26869
  #
  # requires:
  #   - pip
  # commands:
  #   - pip check
  requires:
    - python {{ python_min }}
  imports:
    - txl_markdown_viewer

about:
  home: https://github.com/davidbrochart/jpterm/blob/main/plugins/markdown_viewer
  summary: TXL plugin for a Markdown viewer
  dev_url: https://github.com/davidbrochart/jpterm/blob/main/plugins/markdown_viewer
  license_file: LICENSE.txt
  license: MIT
  license_family: MIT

extra:
  recipe-maintainers:
    - davidbrochart
